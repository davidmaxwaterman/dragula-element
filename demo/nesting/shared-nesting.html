<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../../paper-material/paper-material.html">
<link rel="import" href="../../dragula-element.html">
<link rel="import" href="../../dragula-styles.html">
<link rel="import" href="../my-group.html">

<dom-module id="shared-nesting">
  <template>
    <style include="dragula-styles">
      paper-material {
        margin: 1em;
      }
    </style>

    <span>Open the console to watch events.</span>
    <dragula-element handle-class="handle">
      <paper-material elevation="1">
        <my-group drake="{{identity}}"></my-group>
      </paper-material>

      <paper-material elevation="1">
        <my-group drake="[[identity]]"></my-group>
      </paper-material>

      <paper-material elevation="1">
        <my-group drake="[[identity]]"></my-group>
      </paper-material>
    </dragula-element>
    
  </template>
  <script>
    Polymer({
      is: 'shared-nesting',

      properties: {
        identity: Object
      },

      listeners: {
        'dragula-drag': 'logEvent',
        'dragula-dragend': 'logEvent',
        'dragula-drop': 'logEvent',
        'dragula-cancel': 'logEvent',
        'dragula-remove': 'logEvent',
        'dragula-shadow': 'logEvent',
        'dragula-over': 'logEvent',
        'dragula-out': 'logEvent',
        'dragula-cloned': 'logEvent'
      },
      logEvent: function (event) {
        console.log(event.type, event.detail);
      }

    });
  </script>
</dom-module>

<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../../paper-material/paper-material.html">
<link rel="import" href="../../../iron-icon/iron-icon.html">
<link rel="import" href="../../../iron-icons/editor-icons.html">
<link rel="import" href="../../dragula-element.html">
<link rel="import" href="../../dragula-styles.html">

<dom-module id="dom-repeat-demo">
  <template>
    <style include="dragula-styles">
      .item {
        background: white;
        margin: 1em;
        padding: 1em;
        box-sizing: border-box;
        display: flex;
        line-height: 24px
      }
      .item * {
        margin: 0 0.5em;
      }
      paper-material {
        background-color: white;
        padding: 1em;
      }
      .handle {
        cursor: grabbing;
        cursor: -moz-grabbing;
        cursor: -webkit-grabbing;
      }
    </style>
    
    
      <dragula-element id="dragula" handle-class="handle" container-class="container">
        <div class="container">
          <template is="dom-repeat" items="[[dragItems]]">
            <paper-material elevation="1" class="item">
              <iron-icon class="handle" icon="editor:drag-handle"></iron-icon>
              <div>[[_increment(index)]].</div>
              <div>[[item.title]] ([[item.subtitle]])</div>
            </paper-material>
          </template>
        </div>
      </dragula-element>
    
    
  </template>
  <script>
    Polymer({
      is: 'dom-repeat-demo',

      properties: {
        dragItems: {
          type: Array,
          value: [
            {title: 'Hello', subtitle: 'Greetings'}, 
            {title: 'Draggable', subtitle: 'Elements'}, 
            {title: 'World', subtitle: 'Demo'}
          ]
        }
      },

      _increment: function(index) {
        return index+1;
      }
    });
  </script>
</dom-module>
